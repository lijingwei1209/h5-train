</head>
<body>
    <p id="p" onclick="testJS()">测试javascript</p>
</body>

<script src="public/jquery.min.js"></script>
<script>
    function  testJS(){
        var p = $("#p");
        p.html("修改后的文本");
        p.css("color","green");
        if(confirm("你确定要修改p的样式吗？")){
        }else {
            p.html("测试javascript");
            p.css("color","black");
        }
    }
</script>

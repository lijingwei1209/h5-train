<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="h5.css" rel="stylesheet">
    <script src="public/jquery-2.2.0.min.js" type="text/javascript"></script>
    <title>html5</title>
</head>
<body>

<div class="wrapper">

    <header>
        <nav>
            <div class="navTop">
                <div class="navTitle">W3School</div>
            </div>
            <div class="navBottom">
                <ul>
                    <li><a href="#"> HTML/CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">Server Side</a></li>
                    <li><a href="#">ASP.NET</a></li>
                    <li><a href="#">XML</a></li>
                    <li><a href="#">Web Services</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="left">
            <div class="leftTitle">课程表</div>
        </div>
        <article class="center">
            <h1>HTML5教程</h1>
            <form class="h4Form">
                <h3>html4表单</h3>
                <div class="form-group"><label>账号：</label><input type="text"></div>
                <div class="form-group"><label>密码：</label><input type="password"></div>
                <div class="form-group"><label>性别：</label><input type="radio" name="sex">男<input type="radio" name="sex">女</div>
                <div class="form-group"><label>爱好：</label><input type="checkbox" name="hobby">唱歌<input type="checkbox" name="hobby">电影<input type="checkbox" name="hobby">看书</div>
                <div class="form-group"><label>国籍：</label><select><option>中国</option><option>美国</option><option>韩国</option></select></div>
                <div class="form-group"><label>签名：</label><textarea rows="3" cols="22" ></textarea></div>
            </form>
            <form class="h5Form">
                <h3>html5新增表单</h3>
                <div class="form-group"><label>email：</label><input type="email"/></div>
                <div class="form-group"><label>num：</label><input type="number" min="1" max="5" /></div>
                <div class="form-group"><label>date：</label> <input type="date" /></div>
                <div class="form-group"><label>range：</label><input type="range" min="1" max="10" /></div>
                <div class="form-group"><label>localStorage：</label><input type="text" id="name" autofocus autocomplete="on" placeholder="请输入账号"></div>
                <div class="form-group"><label>datalist：</label><input list="browsers">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
                <div>
                    <button type="button" onclick="saveName()">保存账号</button>
                    <button type="button" onclick="readName()">读取账号</button>
                    <button type="submit">提交</button>
                </div>
            </form>
        </article>
        <div class="right"></div>
    </section>


    <footer class="foot">蒙ICP备06004630号</footer>

</div>

</body>
<script>
    function saveName(){
//        var name = document.getElementById("name").value;
        var name = $("#name").val();
        localStorage.setItem("name",name);
    }
    function readName(){
        var name = localStorage.getItem("name");
//        document.getElementById("name").value = name;
        $("#name").val(name);
    }
</script>
</html>
